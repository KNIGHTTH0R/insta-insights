<!doctype html>
<html>

    <head>
        <title>Chart.js text</title>
        <script src="js/Chart.js"></script>
        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    
    </head>

<body>

<div class="row">
    <div class="col-md-2 col-md-offset-5">
        <h1> test </h1>
    </div>
</div>

<!-- # of likes over account lifetime
(line chart) -->
    <div>
        <canvas id="myChart1" width="1000" height="400"></canvas>
    </div>

<!-- average # of likes throughout the day (group_by hour)
(line chart) -->

<!-- average # of likes by set of people tagged in the photo or caption
(bar chart) -->
    <div>
        <canvas id="myChart2" width="1000" height="400"></canvas>
    </div>

<!-- # of comments
(pie chart) -->
    <div>
        <canvas id="myChart3" width="1000" height="400"></canvas>
    </div>

<!-- average # of likes by # of comments
(bar chart) -->

<!-- average # of likes by # of words in caption
(bar chart) -->

<!-- average # of likes by # of hashtags in caption
(bar chart) -->

<!-- average # of likes by boolean of location-tagged or not
(bar chart) -->



</body>

</html>

<script type="text/javascript">
// Get context with jQuery - using jQuery's .get() method.
var ctx1 = $("#myChart1").get(0).getContext("2d");
var data1 = {
    labels: ["January", "February", "March", "April", "May", "June", "July"],
    datasets: [
        {
            label: "My First dataset",
            fillColor: "rgba(220,220,220,0.2)",
            strokeColor: "rgba(220,220,220,1)",
            pointColor: "rgba(220,220,220,1)",
            pointStrokeColor: "#fff",
            pointHighlightFill: "#fff",
            pointHighlightStroke: "rgba(220,220,220,1)",
            data: [65, 59, 80, 81, 56, 55, 40]
        },
        {
            label: "My Second dataset",
            fillColor: "rgba(151,187,205,0.2)",
            strokeColor: "rgba(151,187,205,1)",
            pointColor: "rgba(151,187,205,1)",
            pointStrokeColor: "#fff",
            pointHighlightFill: "#fff",
            pointHighlightStroke: "rgba(151,187,205,1)",
            data: [28, 48, 40, 19, 86, 27, 90]
        }
    ]
};
var myLineChart = new Chart(ctx1).Line(data1, {
    bezierCurve: false
});

var ctx2 = $("#myChart2").get(0).getContext("2d");
var data2 = {
    labels: ["January", "February", "March", "April", "May", "June", "July"],
    datasets: [
        {
            label: "My First dataset",
            fillColor: "rgba(220,220,220,0.5)",
            strokeColor: "rgba(220,220,220,0.8)",
            highlightFill: "rgba(220,220,220,0.75)",
            highlightStroke: "rgba(220,220,220,1)",
            data: [65, 59, 80, 81, 56, 55, 40]
        },
        {
            label: "My Second dataset",
            fillColor: "rgba(151,187,205,0.5)",
            strokeColor: "rgba(151,187,205,0.8)",
            highlightFill: "rgba(151,187,205,0.75)",
            highlightStroke: "rgba(151,187,205,1)",
            data: [28, 48, 40, 19, 86, 27, 90]
        }
    ]
};
var myBarChart = new Chart(ctx2).Bar(data2);

var ctx3 = $("#myChart3").get(0).getContext("2d");
var data3 = [
    {
        value: 300,
        color:"#F7464A",
        highlight: "#FF5A5E",
        label: "Red"
    },
    {
        value: 50,
        color: "#46BFBD",
        highlight: "#5AD3D1",
        label: "Green"
    },
    {
        value: 100,
        color: "#FDB45C",
        highlight: "#FFC870",
        label: "Yellow"
    }
]
var myDoughnutChart = new Chart(ctx3).Doughnut(data3);
</script>
